table:
  name: posts
  schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - slug
        - created_at
        - updated_at
        - title
        - content
        - custom_id
        - publish_at
        - tags
      filter:
        _and:
          - publish_at:
              _is_null: false
          - publish_at:
              _lte: now
